<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Polygon</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAob4OOO4muaUssHen9MOOat89lYBWDXXc"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            // Map center
            const mapCenter = { lat: 11.246008, lng: -85.786352 };

            // Initialize the map
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 17,
                center: mapCenter,
                mapTypeId: google.maps.MapTypeId.HYBRID
            });

            // Coordinates for the polygons
            const coordinates = [
                { lat: 11.249975, lng: -85.786653 },
                { lat: 11.249630, lng: -85.787411 },
                { lat: 11.245895, lng: -85.786434 },
                { lat: 11.246008, lng: -85.786352 },
                { lat: 11.246080, lng: -85.786276 },
                { lat: 11.246126, lng: -85.786090 },
                { lat: 11.246135, lng: -85.785567 },
                { lat: 11.246125, lng: -85.785541 },
            ];
            
            const polygonCoordinates2 = [
                { lat: 11.246146, lng: -85.783872 }, { lat: 11.246369, lng: -85.783693 }, 
                { lat: 11.246573, lng: -85.783662 }, { lat: 11.246839, lng: -85.783397 }, 
                { lat: 11.246981, lng: -85.783005 }, { lat: 11.246981, lng: -85.782609 }, 
                { lat: 11.246937, lng: -85.782524 }, { lat: 11.246581, lng: -85.78219 }, 
                { lat: 11.246602, lng: -85.782113 }, { lat: 11.24696, lng: -85.782035 }, 
                { lat: 11.247473, lng: -85.782208 }, { lat: 11.247958, lng: -85.782371 }, 
                { lat: 11.248409, lng: -85.782557 }, { lat: 11.248538, lng: -85.782163 }, 
                { lat: 11.248848, lng: -85.782322 }, { lat: 11.249011, lng: -85.782355 }, 
                { lat: 11.249528, lng: -85.78239 }, { lat: 11.250423, lng: -85.782466 }, 
                { lat: 11.250864, lng: -85.7825 }, { lat: 11.251692, lng: -85.782881 }, 
                { lat: 11.250476, lng: -85.785612 }, { lat: 11.249116, lng: -85.785304 }, 
                { lat: 11.248966, lng: -85.785093 }, { lat: 11.248811, lng: -85.785181 }, 
                { lat: 11.248379, lng: -85.785284 },  {lat:11.248226, lng:-85.785333}, 
                {lat:11.247880, lng:-85.785403}, { lat: 11.246949, lng: -85.784613 }, 
                { lat: 11.24678, lng: -85.784467 }, { lat: 11.246492, lng: -85.784371 }, 
                { lat: 11.246215, lng: -85.784139 }
            ];

            // Create the polygons
            const polygon = new google.maps.Polygon({
                paths: coordinates,
                strokeColor: "#0000FF",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#ADD8E6",
                fillOpacity: 0.5,
            });
            const polygon2 = new google.maps.Polygon({
                paths: polygonCoordinates2,
                strokeColor: "#0000FF",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#ADD8E6",
                fillOpacity: 0.5,
            });

            // Add the polygons to the map
            polygon.setMap(map);
            polygon2.setMap(map);

            // Function to add markers with labels to a polygon
            // function addMarkers(polygonCoordinates) {
            //     for (let i = 0; i < polygonCoordinates.length; i++) {
            //         const marker = new google.maps.Marker({
            //             position: polygonCoordinates[i],
            //             map: map,
            //             label: (i + 1).toString()  // Label as 1, 2, 3, etc.
            //         });
            //     }
            // }

            // // Add markers to both polygons
            // addMarkers(coordinates);
            // addMarkers(polygonCoordinates2);

            // Calculate the bounds
            const bounds = new google.maps.LatLngBounds();
            coordinates.forEach(coord => bounds.extend(coord));
            polygonCoordinates2.forEach(coord => bounds.extend(coord));

            // Fit the map to the bounds
            map.fitBounds(bounds);
        }

        // Initialize the map when the window loads
        window.onload = initMap;
    </script>
</body>
</html>
